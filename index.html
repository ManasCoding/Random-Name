<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>How many times would you like to generate (up to 10)</h3>
        <div class="form">
            <input type="number" min="1" max="10" value="1" class="qty">
            <button onclick="nameQty()">GENERATE</button>
        </div>
        <div class="nameBox">
            <span class="nameList">CLICK ON GENERATE BUTTON</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
